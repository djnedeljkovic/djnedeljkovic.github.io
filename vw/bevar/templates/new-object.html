      <div data-theme="a" data-role="header">
        <h3>
          Nytt objekt
        </h3>
        <a id="back-to-area-from-newobject" data-role="button" data-transition="slide" data-icon="arrow-l"
        data-iconpos="left" class="ui-btn-left">
        Tilbake
      </a>
    </div>
    <div data-role="content">
      <ul data-role="listview" data-divider-theme="b" data-inset="true">
        <li data-role="list-divider" role="heading">
          NS 3451 kode
        </li>
        <li data-theme="c">
          <a id="new-object-classification" data-transition="slide">
            <span id="classification-name">Velg</span>
            <span id="classification-number" class="ui-li-count">
            </span>
          </a>
        </li>
      </ul>
      <div data-role="fieldcontain">
        <label for="name">
          Navn
        </label>
        <input name="" id="name" type="text" placeholder="">
      </div>
      <div data-role="fieldcontain">
        <label for="amount">
          Mengde
        </label>
        <input name="" id="amount" value="" type="text" placeholder="">
      </div>
      <div data-role="fieldcontain">
        <label for="unit">
          Unit
        </label>
        <select id="unit" name="">
        </select>
      </div>
      <div data-role="fieldcontain">
        <label for="conditionRate">
          Tilstandsgrad
        </label>
        <select id="conditionRate" name="">
          <option value="0">
            TGUI - ikke undersøkt
          </option>
          <option value="1">
            TG0 - ingen avvik
          </option>
          <option value="2">
            TG1 - Mindre eller moderate avvik
          </option>
          <option value="3">
            TG2 - Vesentlige avvik
          </option>
          <option value="4">
            TG3 - Store eller alvorlige avvik
          </option>
        </select>
      </div>		  
      <div data-role="fieldcontain">
        <label for="conditionNote1">
          Notat
        </label>
        <textarea name="" id="conditionNote1" placeholder="Materiale, merke, etc."></textarea>
      </div>
      <div data-role="fieldcontain">
        <label for="conditionNote2">
          E,M,U
        </label>
        <textarea name="" id="conditionNote2" placeholder="Enøk miljø og utforming"></textarea>
      </div>
      <div data-role="tabbar" data-iconpos="left" data-theme="a">
        <ul>
         <li>
          <a id="create-object" data-transition="fade" data-theme="" data-icon="check">
           Opprett
         </a>
       </li>
     </ul>
   </div>  		  
 </div>
